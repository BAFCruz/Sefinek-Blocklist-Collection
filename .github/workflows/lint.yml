---

name: Lint

on:
  push:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'blocklist/**'

  workflow_dispatch:

jobs:
  lint:
    runs-on: sefin-vps
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - run: node scripts/lint.js
